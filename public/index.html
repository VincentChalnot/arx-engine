<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arx Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html {
      background-color: #000000;
    }
    .board {
      border-collapse: collapse;
      position: relative;
    }
    .board td {
      width: 50px;
      height: 50px;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
    }
    table.board td, table.board th {
      min-width: 22px;
      text-align: center;
      vertical-align: middle;
      border: none;
    }
    .board tr:nth-child(odd) td:nth-child(even),
    .board tr:nth-child(even) td:nth-child(odd) {
      background-color: #cdbe94;
    }
    .board tr:nth-child(even) td:nth-child(even),
    .board tr:nth-child(odd) td:nth-child(odd) {
      background-color: #ab753f;
    }
    .selected {
      background-color: #7fa0dd !important; /* Cornflower blue */
    }
    .possible-move {
      background-color: #55d157 !important; /* Light green */
    }
    .white-piece {
        color: white;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .black-piece {
        color: black;
    }

    /* CSS-based coordinates */
    .board thead th:nth-child(2)::before { content: 'A'; }
    .board thead th:nth-child(3)::before { content: 'B'; }
    .board thead th:nth-child(4)::before { content: 'C'; }
    .board thead th:nth-child(5)::before { content: 'D'; }
    .board thead th:nth-child(6)::before { content: 'E'; }
    .board thead th:nth-child(7)::before { content: 'F'; }
    .board thead th:nth-child(8)::before { content: 'G'; }
    .board thead th:nth-child(9)::before { content: 'H'; }
    .board thead th:nth-child(10)::before { content: 'I'; }
    
    .board tfoot th:nth-child(2)::before { content: 'A'; }
    .board tfoot th:nth-child(3)::before { content: 'B'; }
    .board tfoot th:nth-child(4)::before { content: 'C'; }
    .board tfoot th:nth-child(5)::before { content: 'D'; }
    .board tfoot th:nth-child(6)::before { content: 'E'; }
    .board tfoot th:nth-child(7)::before { content: 'F'; }
    .board tfoot th:nth-child(8)::before { content: 'G'; }
    .board tfoot th:nth-child(9)::before { content: 'H'; }
    .board tfoot th:nth-child(10)::before { content: 'I'; }

    .board tbody tr:nth-child(1) th::before { content: '9'; }
    .board tbody tr:nth-child(2) th::before { content: '8'; }
    .board tbody tr:nth-child(3) th::before { content: '7'; }
    .board tbody tr:nth-child(4) th::before { content: '6'; }
    .board tbody tr:nth-child(5) th::before { content: '5'; }
    .board tbody tr:nth-child(6) th::before { content: '4'; }
    .board tbody tr:nth-child(7) th::before { content: '3'; }
    .board tbody tr:nth-child(8) th::before { content: '2'; }
    .board tbody tr:nth-child(9) th::before { content: '1'; }

    /* Reversed board (180Â° rotation for local hotseat play) */
    .board-reversed {
      transform: rotate(180deg);
    }
    .board-reversed td {
      transform: rotate(180deg);
    }

    /* Reversed coordinates - swap the numbers */
    .board-reversed tbody tr:nth-child(1) th::before { content: '1'; }
    .board-reversed tbody tr:nth-child(2) th::before { content: '2'; }
    .board-reversed tbody tr:nth-child(3) th::before { content: '3'; }
    .board-reversed tbody tr:nth-child(4) th::before { content: '4'; }
    .board-reversed tbody tr:nth-child(5) th::before { content: '5'; }
    .board-reversed tbody tr:nth-child(6) th::before { content: '6'; }
    .board-reversed tbody tr:nth-child(7) th::before { content: '7'; }
    .board-reversed tbody tr:nth-child(8) th::before { content: '8'; }
    .board-reversed tbody tr:nth-child(9) th::before { content: '9'; }

    /* Reversed coordinates - swap the letters */
    .board-reversed thead th:nth-child(2)::before { content: 'I'; }
    .board-reversed thead th:nth-child(3)::before { content: 'H'; }
    .board-reversed thead th:nth-child(4)::before { content: 'G'; }
    .board-reversed thead th:nth-child(5)::before { content: 'F'; }
    .board-reversed thead th:nth-child(6)::before { content: 'E'; }
    .board-reversed thead th:nth-child(7)::before { content: 'D'; }
    .board-reversed thead th:nth-child(8)::before { content: 'C'; }
    .board-reversed thead th:nth-child(9)::before { content: 'B'; }
    .board-reversed thead th:nth-child(10)::before { content: 'A'; }
    
    .board-reversed tfoot th:nth-child(2)::before { content: 'I'; }
    .board-reversed tfoot th:nth-child(3)::before { content: 'H'; }
    .board-reversed tfoot th:nth-child(4)::before { content: 'G'; }
    .board-reversed tfoot th:nth-child(5)::before { content: 'F'; }
    .board-reversed tfoot th:nth-child(6)::before { content: 'E'; }
    .board-reversed tfoot th:nth-child(7)::before { content: 'D'; }
    .board-reversed tfoot th:nth-child(8)::before { content: 'C'; }
    .board-reversed tfoot th:nth-child(9)::before { content: 'B'; }
    .board-reversed tfoot th:nth-child(10)::before { content: 'A'; }

    .controls {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Arx</h1>
      <div id="board-container">
        <table class="board" id="arx-board">
          <thead>
            <tr>
              <th></th>
              <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
            <tr>
              <th></th>
              <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              <th></th>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="controls">
        <button class="button is-primary" id="switch-sides">Switch Sides</button>
      </div>
      <div id="status"></div>
    </div>
  </section>

  <div class="modal" id="unstack-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose your move</p>
      </header>
      <section class="modal-card-body">
        <p>You are moving a stacked piece. Do you want to move the full stack or only the top piece?</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id="move-stack">Move Full Stack</button>
        <button class="button" id="move-unstack">Move Top Piece</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
