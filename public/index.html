<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arx Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html {
      background-color: #000000;
    }
    .board {
      border-collapse: collapse;
    }
    .board td {
      width: 50px;
      height: 50px;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
    }
    table.board td, table.board th {
      min-width: 22px;
      text-align: center;
      vertical-align: middle;
      border: none;
    }
    .board tr:nth-child(odd) td:nth-child(even),
    .board tr:nth-child(even) td:nth-child(odd) {
      background-color: #cdbe94;
    }
    .board tr:nth-child(even) td:nth-child(even),
    .board tr:nth-child(odd) td:nth-child(odd) {
      background-color: #ab753f;
    }
    .selected {
      background-color: #7fa0dd !important; /* Cornflower blue */
      box-shadow: 0 0 10px 3px #7fa0dd;
    }
    .move-basic {
      background-color: #55d157 !important; /* Light green */
    }
    .move-unstackable {
      background-color: #ffe97a !important; /* Light yellow */
    }
    .hovered-basic {
      background-color: #c6f7c7 !important; /* Very light green */
    }
    .hovered-unstackable {
      background-color: #fff7c7 !important; /* Very light yellow */
    }
    .white-piece {
        color: white;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .black-piece {
        color: black;
    }
    .game-container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .move-history {
      min-width: 250px;
      flex-shrink: 0;
    }
    .move-history textarea {
      font-family: monospace;
      width: 100%;
      height: 400px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Arx</h1>
      <div class="game-container">
        <div>
          <div id="board-container"></div>
          <div id="status">Loading...</div>
          <div class="buttons mt-4">
            <a href="/" class="button is-warning">Reset board</a>
            <button class="button is-primary" id="switch-sides-btn">Switch Sides</button>
            <button class="button is-info" id="ask-engine-btn">Ask Engine</button>
          </div>
        </div>
        <div class="move-history">
          <label class="label">Move History</label>
          <textarea class="textarea" id="move-history" placeholder=""></textarea>
          <div class="buttons mt-2">
            <button class="button is-info" id="load-game-btn">Load</button>
            <button class="button is-warning" id="undo-btn">Undo</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal" id="unstack-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose your move</p>
      </header>
      <section class="modal-card-body">
        <p>You are moving a stacked piece. Do you want to move the full stack or only the top piece?</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id="move-stack">Move Full Stack</button>
        <button class="button" id="move-unstack">Move Top Piece</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
