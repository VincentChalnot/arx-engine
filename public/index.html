<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arx Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html {
      background-color: #000000;
    }
    .board {
      border-collapse: collapse;
    }
    .board td {
      width: 50px;
      height: 50px;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
    }
    table.board td, table.board th {
      min-width: 22px;
      text-align: center;
      vertical-align: middle;
      border: none;
    }
    .board tr:nth-child(odd) td:nth-child(even),
    .board tr:nth-child(even) td:nth-child(odd) {
      background-color: #cdbe94;
    }
    .board tr:nth-child(even) td:nth-child(even),
    .board tr:nth-child(odd) td:nth-child(odd) {
      background-color: #ab753f;
    }
    .selected {
      background-color: #7fa0dd !important; /* Cornflower blue */
    }
    .possible-move {
      background-color: #55d157 !important; /* Light green */
    }
    .white-piece {
        color: white;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .black-piece {
        color: black;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Arx</h1>
      <div id="board-container">
        <table class="board" id="arx-board">
          <thead>
            <tr>
              <th></th>
              <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th><th>G</th><th>H</th><th>I</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Board rows, 9-1 from top to bottom (notation: 9 at top, 1 at bottom) -->
            <tr>
              <th>9</th>
              <td data-pos="0"></td><td data-pos="1"></td><td data-pos="2"></td><td data-pos="3"></td><td data-pos="4"></td><td data-pos="5"></td><td data-pos="6"></td><td data-pos="7"></td><td data-pos="8"></td>
              <th>9</th>
            </tr>
            <tr>
              <th>8</th>
              <td data-pos="9"></td><td data-pos="10"></td><td data-pos="11"></td><td data-pos="12"></td><td data-pos="13"></td><td data-pos="14"></td><td data-pos="15"></td><td data-pos="16"></td><td data-pos="17"></td>
              <th>8</th>
            </tr>
            <tr>
              <th>7</th>
              <td data-pos="18"></td><td data-pos="19"></td><td data-pos="20"></td><td data-pos="21"></td><td data-pos="22"></td><td data-pos="23"></td><td data-pos="24"></td><td data-pos="25"></td><td data-pos="26"></td>
              <th>7</th>
            </tr>
            <tr>
              <th>6</th>
              <td data-pos="27"></td><td data-pos="28"></td><td data-pos="29"></td><td data-pos="30"></td><td data-pos="31"></td><td data-pos="32"></td><td data-pos="33"></td><td data-pos="34"></td><td data-pos="35"></td>
              <th>6</th>
            </tr>
            <tr>
              <th>5</th>
              <td data-pos="36"></td><td data-pos="37"></td><td data-pos="38"></td><td data-pos="39"></td><td data-pos="40"></td><td data-pos="41"></td><td data-pos="42"></td><td data-pos="43"></td><td data-pos="44"></td>
              <th>5</th>
            </tr>
            <tr>
              <th>4</th>
              <td data-pos="45"></td><td data-pos="46"></td><td data-pos="47"></td><td data-pos="48"></td><td data-pos="49"></td><td data-pos="50"></td><td data-pos="51"></td><td data-pos="52"></td><td data-pos="53"></td>
              <th>4</th>
            </tr>
            <tr>
              <th>3</th>
              <td data-pos="54"></td><td data-pos="55"></td><td data-pos="56"></td><td data-pos="57"></td><td data-pos="58"></td><td data-pos="59"></td><td data-pos="60"></td><td data-pos="61"></td><td data-pos="62"></td>
              <th>3</th>
            </tr>
            <tr>
              <th>2</th>
              <td data-pos="63"></td><td data-pos="64"></td><td data-pos="65"></td><td data-pos="66"></td><td data-pos="67"></td><td data-pos="68"></td><td data-pos="69"></td><td data-pos="70"></td><td data-pos="71"></td>
              <th>2</th>
            </tr>
            <tr>
              <th>1</th>
              <td data-pos="72"></td><td data-pos="73"></td><td data-pos="74"></td><td data-pos="75"></td><td data-pos="76"></td><td data-pos="77"></td><td data-pos="78"></td><td data-pos="79"></td><td data-pos="80"></td>
              <th>1</th>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th><th>G</th><th>H</th><th>I</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="status"></div>
    </div>
  </section>

  <div class="modal" id="unstack-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose your move</p>
      </header>
      <section class="modal-card-body">
        <p>You are moving a stacked piece. Do you want to move the full stack or only the top piece?</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id="move-stack">Move Full Stack</button>
        <button class="button" id="move-unstack">Move Top Piece</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
